services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: oragh_postgres
    environment:
      POSTGRES_DB: oragh_db
      POSTGRES_USER: oragh_user
      POSTGRES_PASSWORD: oragh_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - oragh_network
    restart: unless-stopped

  # Django Backend API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: oragh_backend
    environment:
      - DJANGO_SETTINGS_MODULE=oragh_platform.settings.production
      - DATABASE_URL=postgresql://oragh_user:oragh_password@db:5432/oragh_db
    volumes:
      - ./backend:/app
      - ./backend/media:/app/media
      - static_files:/app/staticfiles
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - oragh_network
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn oragh_platform.wsgi:application --bind 0.0.0.0:8000"

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: oragh_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
      - CHOKIDAR_USEPOLLING=true
    networks:
      - oragh_network
    restart: unless-stopped
    depends_on:
      - backend

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: oragh_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - static_files:/var/www/static
      - ./backend/media:/var/www/media
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    networks:
      - oragh_network
    restart: unless-stopped

volumes:
  postgres_data:
  static_files:

networks:
  oragh_network:
    driver: bridge
