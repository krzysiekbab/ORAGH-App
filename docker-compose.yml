services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: oragh_postgres
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - oragh_network
    restart: unless-stopped

  # Django Backend API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: oragh_backend
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=oragh_platform.settings.production
      - DATABASE_URL=postgresql://oragh_user:oragh_password@db:5432/oragh_db
    volumes:
      - ./backend/media:/app/media
      - static_files:/app/staticfiles
    networks:
      - oragh_network
    restart: unless-stopped
    depends_on:
      - db
    command: >
      sh -c "mkdir -p /app/logs &&
      echo 'Czekam na baze danych...' &&
      until python -c 'import socket; socket.create_connection((\"db\", 5432))'; do sleep 1; done &&
      echo 'Baza gotowa!' &&
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn oragh_platform.wsgi:application --bind 0.0.0.0:8000"

  # Nginx Reverse Proxy (serves frontend static files + proxies backend)
  nginx:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: oragh_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d/production.conf:/etc/nginx/conf.d/default.conf:ro
      - static_files:/var/www/static:ro
      - ./backend/media:/var/www/media:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - oragh_network
    restart: unless-stopped
    depends_on:
      - backend

volumes:
  postgres_data:
  static_files:

networks:
  oragh_network:
    driver: bridge
