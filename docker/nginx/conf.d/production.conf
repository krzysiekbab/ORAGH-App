# Przekierowanie HTTP -> HTTPS (Wymuszenie szyfrowania)
server {
    listen 80;
    server_name oragh-app.me www.oragh-app.me;

    location / {
        return 301 https://$host$request_uri;
    }
}

# Główna konfiguracja HTTPS
server {
    listen 443 ssl;
    server_name oragh-app.me www.oragh-app.me;

    # Certyfikaty SSL (ścieżki widoczne wewnątrz kontenera)
    ssl_certificate /etc/letsencrypt/live/oragh-app.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/oragh-app.me/privkey.pem;

    # Parametry bezpieczeństwa SSL (Best Practices)
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Nagłówki bezpieczeństwa (HSTS, XSS Protection itp.)
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Limity wielkości plików i kompresja
    client_max_body_size 100M;
    root /usr/share/nginx/html;
    index index.html;
    
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # API routes - proxy do backendu
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django Admin
    location /admin/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Pliki statyczne Django (CSS admina itp.)
    location /static/ {
        alias /var/www/static/;
    }

    # Pliki multimedialne (media)
    location /media/ {
        alias /var/www/media/;
    }

    # Frontend (React Router) - obsługa odświeżania strony
    location / {
        try_files $uri $uri/ /index.html;
    }
}
